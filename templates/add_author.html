<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Author</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="p-8">

    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-10">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Add a New Author</h1>

        <form action="/add_author" method="POST" class="space-y-6">

            <div>
                <label for="author_name" class="block text-lg font-medium text-gray-700 mb-2">Author Name:</label>
                <input
                    type="text"
                    id="author_name"
                    name="author_name"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                    placeholder="e.g., Jane Austen"
                >
            </div>

            <div>
                <label for="birth_date" class="block text-lg font-medium text-gray-700 mb-2">Birth Date:</label>
                <input
                    type="date"
                    id="birth_date"
                    name="birth_date"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                >
            </div>

            <div>
                <label for="date_of_death" class="block text-lg font-medium text-gray-700 mb-2">Date of Death (Optional):</label>
                <input
                    type="date"
                    id="date_of_death"
                    name="date_of_death"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                >
            </div>

            <div>
                <button
                    type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Add Author
                </button>
            </div>
        </form>
    </div>

</body>
</html>
