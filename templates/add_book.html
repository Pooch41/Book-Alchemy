<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="p-8">

    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-10">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Add a New Book</h1>

        <form action="/add_book" method="POST" class="space-y-6">

            <div>
                <label for="title" class="block text-lg font-medium text-gray-700 mb-2">Book Title:</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                    placeholder="Enter the book title"
                >
            </div>

            <div>
                <label for="publication_date" class="block text-lg font-medium text-gray-700 mb-2">Publication Date:</label>
                <input
                    type="date"
                    id="publication_date"
                    name="publication_date"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                >
            </div>

            <div>
                <label for="author_id" class="block text-lg font-medium text-gray-700 mb-2">Author:</label>
                <select
                    id="author_id"
                    name="author_id"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                >
                    {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <button
                    type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Add Book
                </button>
            </div>
        </form>
    </div>

</body>
</html>
